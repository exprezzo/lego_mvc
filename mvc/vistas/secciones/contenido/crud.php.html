<script type="text/javascript" >			
		//Implementar ICrud
		CatCrud={
			
			guardar:function( params ){
				alert("guardar");
			},
			listar:function( params ){
				alert("listar");
			},
			eliminar:function( params ){
				alert("eliminar");
			},
			obtener:function( params ){
				alert("obtener");
			},
			nuevo:function( params ){
				alert("preparar");
			},
			init:function( params ){
				catCrud= CatCrud;

				console.log(catCrud);
				
				var pagEdicion = params.form;
							
				pagEdicion.btnGuardar.on('click',catCrud.guardar, pagEdicion );
				pagEdicion.btnEliminar.on('click',catCrud.eliminar, pagEdicion );
				pagEdicion.btnRecargar.on('click',catCrud.obtener, pagEdicion );
				pagEdicion.btnNuevo.on('click',catCrud.nuevo, pagEdicion );								
				pagEdicion.btnSwitch.on('click',catCrud.listar, pagEdicion );
			}
		};
		
		Ext.onReady(function() {
			Ext.QuickTips.init();
			var cmp1 = new tabPanel({
				renderTo: 'frm_modelo',
				width:'100%',
				height:360
			});
			cmp1.show();
			
			cmp1.add({xtype:'gridModelo'});
			
			form=cmp1.add({xtype:'frmModelo'});
			form.show();
			CatCrud.init({form:form});
			
		});
		
</script>	
<div class="home" >	
	<div id="frm_modelo" class="frm_modelo"></div>
